<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Villas AI Marketing Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-crown"></i> Royal Villas AI Marketing Suite</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#run-analysis">Run Analysis</a></li>
                <li><a href="#results">Results</a></li>
            </ul>
        </nav>
        <main>
            <section id="dashboard">
                <h2>Real-Time Analytics Dashboard</h2>
                <div class="dashboard-grid">
                    <div class="dashboard-card" id="occupancyRate">
                        <h3>Occupancy Rate</h3>
                        <p class="large-text">--</p>
                    </div>
                    <div class="dashboard-card" id="weather">
                        <h3>Current Weather</h3>
                        <p>--</p>
                    </div>
                    <div class="dashboard-card" id="topCampaigns">
                        <h3>Top Campaigns</h3>
                        <ul></ul>
                    </div>
                </div>
            </section>
            <section id="run-analysis">
                <button id="runAnalysis" class="btn-holographic"><i class="fas fa-brain"></i> Initiate AI Analysis</button>
            </section>
            <section id="results" style="display: none;">
                <h2>AI-Generated Marketing Insights</h2>
                <div class="results-grid">
                    <div class="result-card" id="personalizedMessages">
                        <h3>Personalized Messages</h3>
                        <div class="content"></div>
                    </div>
                    <div class="result-card" id="socialMediaContent">
                        <h3>Social Media Content</h3>
                        <div class="content"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
